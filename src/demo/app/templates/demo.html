{% load static %}
<html>
    <head>
        <title>문서 요약 테스트 페이지</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body>

        <div class="text-center">
            <h1>문서 요약 테스트 페이지</h1>
            <h2>pointer-generator-network 방식</h2>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form class="form1" action="/" method="post" height = "auto">
                        <div class="form-group">
                            <label for="document" class = "mb-3">Document</label>
                            <textarea id="document" class="form-control form-control-" name="document" draggable="false">{{ document }}</textarea>
                        </div>
                        <label for="document" class = "mb-3">Option</label>
                        <div class="form-control text-center">
                            <label><input type="checkbox" name="sum_opt" value ="trns" {{opt_trns_checked}}> Transformer</label>
                            <label><input type="checkbox" name="sum_opt" value ="rnd" {{opt_rnd_checked}}> Random</label>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary" type="submit">Summarize</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6">
                    <form class="form2" action="/eval" method="post">
                        <div class="form-group">
                            <label for="summary" class="mb-3">Summary</label>
                            <div id="summary" class="form-control input-group">{{ summary }}</div>
                            <input name="sum" value="{{ summary }}" type="hidden">
                            <input name="doc" value="{{ document }}" type="hidden">
                        </div>
                        {% if opt_trns %}
                        <div class="form-group">
                            <label for="summary_trns" class="mb-3">Summary_transformer</label>
                            <div id="summary_trns" class="form-control input-group">{{ summary_trns }}</div>
                        </div>
                        {% endif %}
                        {% if opt_rnd %}
                        <div class="form-group">
                            <label for="summary_rnd" class="mb-3">Summary_random</label>
                            <div id="summary_rnd" class="form-control input-group">{{ summary_rnd }}</div>
                        </div>
                        {% endif %}
                        <label for="summary">Evaluation</label>
                        <div class="form-control text-center">

                            <span class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="r0" name="eval" value="최악" />
                                <label for = "r0" class="form-check-label"> 최악</label>
                            </span>
                            <span class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="r1" name="eval" value="미흡" />
                                <label for = "r1" class="form-check-label"> 미흡</label>
                            </span>
                            <span class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="r2" name="eval" value="보통" checked/>
                                <label for = "r2" class="form-check-label"> 보통</label>
                            </span>
                            <span class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="r3" name="eval" value="좋음" />
                                <label for = "r3" class="form-check-label"> 좋음</label>
                            </span>
                            <span class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="r4" name="eval" value="최고" />
                                <label for = "r4" class="form-check-label"> 최고</label>
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input class="form-control" type="text" id="name" name = "name">
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary" type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
