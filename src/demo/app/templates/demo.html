{% load static %}
<html>
    <head>
        <title>NLG 테스트 페이지</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body>

        <div class="text-center">
            <h1>NLG 테스트 페이지</h1>
            <h2>pointer-generator-network</h2>
        </div>
        <form class="form" action="/" method="post">
            <div class="form-group">
                <label for="document">Document</label>
                <textarea id="document" class="form-control" name="document">{{ document }}</textarea>
            </div>
            <div class="form-group">
                <label for="answer">Answer</label>
                <textarea id="answer" class="form-control" name="answer">{{ answer }}</textarea>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-primary" type="submit">Summarize</button>
            </div>
            <div class="form-group">
                <label for="summary">Summary</label>
                <div id="summary" class="form-control input-group" readonly>{{ summary }}</div>
            </div>
        </form>
    </body>
</html>
